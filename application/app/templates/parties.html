{% extends 'layout.html' %}
{% block ourpage %}

<div class="app-content">

    <h1>Kollektivvertragsparteien</h1>

    <table id="data" class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Vertragsseite</th>
        </tr>
        </thead>
        <tbody>
        {% for party in parties %}
        <tr>
            <td><a href="/parties/{{party['p_iri']}}">{{ party['p_name'] }}</a></td>
            <td>{{ party['side'] }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

</div>

{% endblock %}
